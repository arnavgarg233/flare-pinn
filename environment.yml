name: flare-pinn
channels: [conda-forge, defaults, pytorch]
dependencies:
  - python=3.11
  - pip
  - numpy
  - scipy
  - pandas
  - xarray
  - astropy
  - sunpy
  - drms
  - scikit-image
  - opencv
  - pyarrow
  - fastparquet
  - tqdm
  - pydantic
  - pyyaml
  - click
  - matplotlib
  - pytorch
  - pytorch-cuda=11.8  # adjust to your CUDA version or remove for CPU
  - pip:
      - parfive  # used by sunpy downloads
      - einops   # optional but useful for tensor operations
